<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.24/vanta.net.min.js"></script>
  <style>
    body {
      background-color: lab(4.12% -1.87 -6.23);
      background-image: url('https://www.transparenttextures.com/patterns/asfalt-dark.png');
      font-family: Arial, sans-serif;
    }
  </style>
</head>

<body>
  <div id="content" class="relative z-10">
    <header id="Navbar"></header>
    <script src="./js/navbar.js"></script>
  </div>
  <div id="vanta-bg" class="absolute top-0 left-0 w-full h-screen opacity-20 -z-10"></div>

  <!-- From Uiverse.io by Deri-Kurniawan -->
  <div class="flex justify-between">
    <div class="flex flex-col bg-neutral-300 w-56 h-64 animate-pulse rounded-xl p-4 gap-4">

        <div class="bg-neutral-400/50 w-full h-4 animate-pulse rounded-md"></div>

  </div>
  </div>



  <script>
    VANTA.NET({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      color: 0xffffff,
      backgroundColor: 0x000000,
      points: 10.00,
    });
  </script>

</html>
