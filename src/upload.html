<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Your Project | EduVault</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&display=swap" rel="stylesheet">

   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.24/vanta.net.min.js"></script>
   <style>
       body {
      background-color: lab(4.12% -1.87 -6.23);
      background-image: url('https://www.transparenttextures.com/patterns/asfalt-dark.png');
      font-family: Arial, sans-serif;
    }
  </style>
</head>

<body>
    <!-- Navbar Placeholder -->
  <div id="content" class="relative z-10">
    <header id="Navbar"></header>
    <script src="./js/navbar.js"></script>
  </div>
   <div id="vanta-bg" class="absolute top-0 left-0 w-full h-screen opacity-20 -z-10"></div>

  
  <section class="py-20 px-5 text-white text-center">
    <h2 class="text-3xl font-bold mb-8 font-['Playfair_Display']">Upload Your Projects</h2>
    <p class="mb-10 text-gray-300 max-w-2xl mx-auto">Share your work with the world! Fill in the form below to submit your project, including descriptions, links, and files.</p>

    <form class="max-w-xl mx-auto text-left space-y-6">
      <div>
        <label class="block mb-1 text-gray-400">Project Title</label>
        <input type="text" placeholder="e.g. AI Attendance System" class="w-full px-4 py-2 rounded bg-[#161b22] text-white border border-gray-600">
      </div>

      <div>
        <label class="block mb-1 text-gray-400">Description</label>
        <textarea placeholder="Write about your project..." rows="4" class="w-full px-4 py-2 rounded bg-[#161b22] text-white border border-gray-600"></textarea>
      </div>

      <div>
        <label class="block mb-1 text-gray-400">GitHub / Live URL (optional)</label>
        <input type="url" placeholder="https://github.com/your-project" class="w-full px-4 py-2 rounded bg-[#161b22] text-white border border-gray-600">
      </div>

      <div>
        <label class="block mb-1 text-gray-400">Upload File (optional)</label>
        <input type="file" class="w-full text-gray-300">
      </div>

      <button type="submit" class="mt-4 bg-[#e7ecf3] text-black px-6 py-2 rounded hover:bg-gray-200 transition">
        Submit Project
      </button>
    </form>
  </section>
    <script>
    VANTA.NET({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      color: 0xffffff,
      backgroundColor: 0x000000,
      points: 10.00,
    });
  </script>
</body>
</html>
