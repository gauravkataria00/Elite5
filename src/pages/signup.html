<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(228, 238, 241);
        }
        .max {
            display: flex;
            width: 100%;
            max-width: 800px;
            background: rgb(0, 0, 0);
            border-radius: 1rem;
            overflow: hidden;
        }
        .box {
            background: rgb(0, 31, 41);
            color: white;
            padding: 2rem;
            width: 40%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .box h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        .box p {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        .box2 {
            padding: 2rem;
            width: 60%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .box2 h2 {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .input-group {
            position: relative;
            margin-bottom: 1rem;
        }
        .input-group input {
            width: 100%;
            box-sizing: border-box;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            outline: none;
        }
        .password-toggle {
            position: absolute;
            top: 50%;
            right: 0.75rem;
            transform: translateY(-50%);
            cursor: pointer;
            color: #3b82f6;
        }
        .button {
            background:rgb(0, 31,41);
            color: rgb(255, 255, 255);
            padding: 0.75rem;
            border-radius: 0.5rem;
            width: 100%;
            text-align: center;
            font-weight: bold;
        }
        .terms {
            font-size: 0.8rem;
            text-align: center;
            color: #6b707a;
            margin-top: 1rem;
        }
        .box1 {
    
          border-radius: 12px;
          box-shadow:   15px 1px  #000000;
        }

        #aura {
            color: #3b82f6;;
        }
    </style>
</head>
<body>
    <div class="max">
        <div class="box">
            <h1>Welcome</h1>
            <video class="box1" autoplay muted loop>
                <source src="https://cdnl.iconscout.com/lottie/premium/thumb/sign-up-animation-download-in-lottie-json-gif-static-svg-file-formats--login-enter-log-nallow-pack-miscellaneous-animations-7035814.mp4">
           
        </div>
        <div class="box2">
            <h2>Sign Up</h2>
            <div class="input-group">
                <input type="text" placeholder="First Name" required>
            </div>
            <div class="input-group">
                <input type="text" placeholder="Last Name" required>
            </div>
            <div class="input-group">
                <input type="text" placeholder="Mobile Number or E-mail" required>
            </div>
            <div class="input-group">
                <input type="password" placeholder="Password" id="password" required>
            </div>
            <div class="mb-4 flex items-center">
                <input type="checkbox" id="showPassword" class="mr-2">
                <label for="showPassword" class="text-gray-700 text-sm">Show Password</label>
            </div>
            <button class="button">Sign Up</button>
            <p class="terms">Already have an Account?<a id="aura" href="login.html">Sign-in</a></p>
            <p class="terms">By signing up you agree to our Terms of Service and Privacy Policy.</p>
            
        </div>
    </div>
    <script>
        document.getElementById("showPassword").addEventListener("change", function() {
            let passwordField = document.getElementById("password");
            let confirmPasswordField = document.getElementById("confirmPassword");
            let type = this.checked ? "text" : "password";
            passwordField.type = type;
            confirmPasswordField.type = type;
        });
    </script>
</body>
</html>
