<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EDUVAULT</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.24/vanta.net.min.js"></script>

  <style>
    .content h1 {
      font-family: 'Playfair Display', serif;
      font-weight: 500;
      font-size: 98px;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100%; /* Set height to 100% */
      overflow: auto; /* Enable scrolling */
    }

    #vanta-bg {
      width: 100%;
      height: 100vh;
      opacity: 0.2;
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }

    #content {
      position: relative;
      z-index: 1;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: lab(4.12% -1.87 -6.23);
      color: white;
      background-image: url('https://www.transparenttextures.com/patterns/asfalt-dark.png');
    }

    .container {
      margin: 100px auto 50px auto;
      text-align: center;
      border-radius: 50px;
      padding: 20px;
      max-width: 90%;
    }

    .content {
      max-width: 600px;
      margin: auto;
      text-align: center;
      justify-content: center;
      align-items: center;
    }

    .content h1 {
      font-size: 50px;
      font-weight: bold;
      margin-bottom: 20px;
    }
#explore {
      background-color: #3b82f6;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 75px;
    }

    #explore:hover {
      background-color: #2563eb;
    }

    @media (max-width: 768px) {
      .content h1 {
        font-size: 30px;
      }
}
    

  </style>
</head>

<body>

  <div id="vanta-bg"></div>

  <div id="content">
    <header id="Navbar"></header>
    <script src="../js/Navbar.js"></script>
  </div>

  <script>
    VANTA.NET({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      color: 0xffffff,
      backgroundColor: 0x000000,
      points: 10.00,
    });
  </script>

  <div class="container">
    <div class="content">
      <h1>Show Case Your<br>Education Journey</h1>
      <p>
        EduVault connects students, institutions, and opportunities through beautiful
        digital portfolios that highlight real academic journeys from across India.
      </p>
      <a href="cards.html"><button id="explore">Start Exploring <i class="fa-solid fa-arrow-right"></i></button></a>
    </div>
  </div>

  
</body>
</html>
