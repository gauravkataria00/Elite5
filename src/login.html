<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="m-0 h-screen flex items-center justify-center bg-[#e4eef1] font-sans">
  <div class="flex flex-col md:flex-row w-[90%] max-w-[900px] bg-white rounded-2xl overflow-hidden">
    
    <!-- Left Box -->
    <div class="w-full md:w-[40%] bg-[#001F29] text-white p-8 flex flex-col justify-center items-center text-center">
      <h1 class="text-xl mb-4">Welcome back !!</h1>
      <video class="rounded-[12px] shadow-[15px_1px_#000000]" autoplay muted loop>
        <source src="https://cdnl.iconscout.com/lottie/premium/thumb/web-profile-animation-download-in-lottie-json-gif-static-svg-file-formats--online-account-layout-design-social-media-pack-network-communication-animations-5902404.mp4">
      </video>
    </div>

    <!-- Right Box -->
    <div class="w-full md:w-[60%] p-8 flex flex-col justify-center">
      <h2 class="text-xl font-bold text-center mb-6">Sign-in</h2>
      
      <div class="relative mb-4">
        <input type="text" placeholder="Mobile Number or E-mail" required class="w-full p-3 border border-gray-300 rounded-lg outline-none"/>
      </div>
      
      <div class="relative mb-4">
        <input type="password" placeholder="Password" id="password" required class="w-full p-3 border border-gray-300 rounded-lg outline-none"/>
      </div>
      
      <div class="mb-4 flex items-center">
        <input type="checkbox" id="showPassword" class="mr-2">
        <label for="showPassword" class="text-gray-700 text-sm">Show Password</label>
      </div>
      
      <button class="bg-[#001F29] text-white p-3 rounded-lg w-full font-bold">Sign-in</button>
      
      <p class="text-xs text-center text-gray-500 mt-4">
        By signing up you agree to our Terms of Service and Privacy Policy.
      </p>
      
      <p class="text-xs text-center mt-2 text-blue-500">
        <a href="../src/index.html">Back to Home</a>
      </p>
    </div>
  </div>

  <script>
    document.getElementById("showPassword").addEventListener("change", function () {
      let passwordField = document.getElementById("password");
      passwordField.type = this.checked ? "text" : "password";
    });
  </script>
</body>
</html>
